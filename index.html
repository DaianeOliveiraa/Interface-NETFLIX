<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsivo">

    <!--Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="https://www.netflix.com/br" target="_blank">Inicio</a>
                <a href="https://www.netflix.com/br/browse/genre/83" target="_blank">Séries</a>
                <a href="https://www.netflix.com/br/browse/genre/839338" target="_blank">Filmes</a>
                <a href="https://www.netflix.com/br/browse/genre/6839" target="_blank">Documentários</a>
            </nav>
            <button type="button" class="entrar" onclick="location.href='https://www.netflix.com/br/login'" target="_blank">Entrar</button>
            
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Filmes, séries e muito mais.<br>Sem limites.</h3>
                <p class="descricao">Assista onde quiser. Cancele quando quiser.</p>
                <div class="botoes">
                    <button role="button" class="botao" onclick="location.href='https://www.netflix.com/br/login'">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA</button>
                    <button role="button" class="botao" onclick="location.href='https://help.netflix.com/pt/node/412'">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>


    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/cruela.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/flash.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/gooddoctor.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/lucifer.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/monstros.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/rickemorty.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/soz.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/viuvanegra.jpg" alt="" srcset="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/62bf8c0da7.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
    
</body>
</html>
